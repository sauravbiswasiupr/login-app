<html>
  <head>
    <style>
      .li-field {
        background-color : #CCFF99; 
        padding          : 20px;
        margin           : 20px;
        border-radius    : 5px;
      }
    </style>
    <title>A simple user form</title>
  </head>
  <body>
    <div class="search-field">
      Welcome to the form. Rate on a scale of 1-5 for each question
    </div>
    <form action="/login/submitForm/results" method="POST">
      <ul>  
        <% _.each(data, function(question) {%>
        <li>
          <div class="li-field">
            <%- question %><br>
            <input type="textbox" name="answer">
          </div>
        </li>
        <% }); %>
      </ul>
      <br>
      <input type="submit" name="submit" value="submit">
    </form>
  </body>
</html>
